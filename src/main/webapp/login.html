<html>
    <head>
        <title>Ingreso de Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('media/jake-the-dog_800.gif') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: brightness(0.6);
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .login-title {
            font-size: 28px;
            color: #f1d3b3;
            margin-bottom: 25px;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            color: #ccc;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #fff;
            font-size: 15px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #888;
            background-color: #2a2a2a;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #444;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #666;
            transform: scale(1.03);
        }

        .registrate {
            margin-top: 20px;
            color: #ccc;
        }

        .registrate a {
            color: #66ccff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .registrate a:hover {
            color: #ffffff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>

        
    </head>
    <body>
        <div class="login-container">
        <div class="login-title">Ingreso Usuario</div>
        <form name="Ingreso" action="ValidarUsuario" method="POST">
            <br><br>
            <div class="form-group">
        <label>Usuario:</label><br>
         <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" />
         <br><br>
         <label>Contraseña:</label><br>
        <input type="password" id="clave" name="clave" placeholder="Ingrese su contraseña" />
        <br><br>
        <input type="submit" class="submit-btn" value="Ingresar" />
      </form>
      <br>
      <div class="registrate">
      <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>
        </body>
</html>
