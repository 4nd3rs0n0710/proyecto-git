<html>
    <head>
        <title>Ingreso de Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: bold;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #cccccc;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background-color: #444;
            border: 1px solid #666;
            border-radius: 8px;
            font-size: 15px;
            color: #fff;
            transition: border 0.3s ease, background 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4e8cff;
            background-color: #555;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            background-color: #4e8cff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #346cd2;
        }
        </style>
        
    </head>
    <body>
        
    </head>
    <body>
        <div class="login-container">
        <div class="login-title">Ingreso Usuario</div>
        <form name="Ingreso" action="ValidarUsuario" method="POST">
            <br><br>
            <div class="form-group">
            <label for="usuario">Usuario:</label> 
            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" />
            </div>
            <br><br>
            <div class="form-group">
                <label for="clave">Clave:</label> 
            <input type="password" id="clave" name="clave" placeholder="Ingrese su contraseÃ±a" />
            </div>
            <br><br>
            <input type="submit" class="submit-btn" value="Ingresar" />
        </form>
        </div>
    </body>
</html>
